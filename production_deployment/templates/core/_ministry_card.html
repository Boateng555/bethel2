<div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-lg transition">
    {% if ministry.image %}
        <div class="h-40 bg-cover bg-center" style="background-image: url('{{ ministry.get_image_url }}');"></div>
    {% else %}
        <div class="h-40 bg-gradient-to-r from-indigo-500 to-indigo-200 flex items-center justify-center">
            <i class="fas fa-hands-helping text-white text-6xl"></i>
        </div>
    {% endif %}
    <div class="p-4 md:p-6">
        <h3 class="text-lg md:text-xl font-semibold mb-2 md:mb-3 text-deep-blue">{{ ministry.name }}</h3>
        <p class="text-gray-700 mb-3 md:mb-4 text-sm md:text-base">{{ ministry.description|truncatewords:15 }}</p>
        {% if church %}
            <a href="{% url 'church_ministry_detail' church.id ministry.id %}" class="text-[#1e3a8a] hover:text-[#1e3a8a] font-semibold">Learn More &rarr;</a>
        {% else %}
            <a href="{% url 'ministry_detail' ministry.id %}" class="text-[#1e3a8a] hover:text-[#1e3a8a] font-semibold">Learn More &rarr;</a>
        {% endif %}
    </div>
</div>
