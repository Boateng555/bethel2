{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto px-6 py-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-deep-blue">Resources</h1>
  <div class="bg-white rounded-lg shadow-lg p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for resource in resources %}
        <div class="bg-gray-50 rounded-lg p-6 border border-gray-200 hover:shadow-md transition-shadow">
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0">
              <div class="w-10 h-10 bg-deep-blue rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                </svg>
              </div>
            </div>
            <div class="flex-1">
              <h5 class="text-lg font-semibold text-deep-blue mb-2">
                <a href="{{ resource.url }}" target="_blank" class="hover:text-[#1e3a8a] transition-colors">{{ resource.title }}</a>
              </h5>
              {% if resource.description %}
                <p class="text-gray-700 text-sm">{{ resource.description }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-span-full">
          <p class="text-gray-500 text-center">No resources available yet.</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
